<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentificador de Cedula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="cuadro">
            <h2>Identificador de Cedula</h2>
            <div class="identifi">
                <input type="text" placeholder="Ingrese su Cedula" name="Identificador" id="cedula" autocomplete="off" maxlength="13">
            </div>

            <p id="resultado" style="text-align: center;"></p>
            <div class="btn_indetifi">
                <button onclick="validarCedula()">Identificar</button>
            </div>
            
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
